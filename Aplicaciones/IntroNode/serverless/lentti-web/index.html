<!DOCTYPE html>
<html>

<head>
    <title>Lentti</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta charset="utf-8">
</head>

<body>
    <div class="form-main">
        <p class="form-title">Login</p>
        <form class="login-form">
            <div><P>Username</P><input placeholder="User"/></div>
            <div><p>Password</p><input placeholder="Password" /></div>
            <button class="loginbtn block">
                Enviar
            </button>
        </form>
    </div>
    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="orders">
                <input id="meals-input" type="hidden" />
                <button id="submit" disabled>Agregar</button>
            </form>
        </div>
        <div id="orders">
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>
</body>
<script src="main.js"></script>

</html>
